<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1>Rolly Dice</h1>
    <form id="form">
        <label for="diceNum">How many dice do you want to roll</label>
        <input type="radio" id="one" name="diceNum" value="1">
        <label for="one">1</label>
        <input type="radio" id="two" name="diceNum" value="2">
        <label for="three">2</label>
        <input type="radio" id="three" name="diceNum" value="3">
        <label for="three">3</label><br>
        <label for="diceNum">How many times do you want to roll the dice?</label>
        <input type="number" id="rollNum" name="diceNum" value="" max="100"><br>
        <br>
        <input type="button" id="editButton" value="Edit" style="visibility: hidden" class="formButton">
        <input type="button" id="confirmButton" value="Confirm" class="formButton">
        <input type="button" id="resetButton" value="Reset" style="visibility:hidden" class="formButton">
    </form>
    <br>
    <button id="rollDiceButton">Roll Dice</button>
    <br>
    <br>
    <img src="" id="die1Image" width="400" height="400" style="visibility: hidden;">
    <img src="" id="die2Image" width="400" height="400" style="visibility: hidden;">
    <img src="" id="die3Image" width="400" height="400" style="visibility: hidden;">
    <br>
    <span id="die1" style="padding-right: 20%; font-size:36px;"></span>
    <span id="die2" style="padding-right: 20%; font-size: 36px;"></span>
    <span id="die3" style="font-size:36px;"></span>
    <br>
    <span id="total" style="font-size: 36px;"></span>
    <table id="table">
        <tr>
            <th>Total Rolls</th>
            <th></th>
        </tr>
        <tr>
            <th>Total Amount of Dice Rolled</th>
            <th></th>
        </tr>
        <tr>
            <th>Amount of times rolled a 1</th>
            <th></th>
        </tr>
        <tr>
            <th>Amount of times rolled a 2</th>
            <th></th>
        </tr>
        <tr>
            <th>Amount of times rolled a 3</th>
            <th></th>
        </tr>
        <tr>
            <th>Amount of times rolled a 4</th>
            <th></th>
        </tr>
        <tr>
            <th>Amount of times rolled a 5</th>
            <th></th>
        </tr>
        <tr>
            <th>Amount of times rolled a 6</th>
            <th></th>
        </tr>
        <tr>
            <th>Mean for all dice</th>
            <th></th>
        </tr>
        <tr>
            <th>Mode</th>
            <th></th>
        </tr>
        <tr>
            <th>Number of Doubles</th>
            <th></th>
        </tr>
        <tr>
            <th>Number of Triples</th>
            <th></th>
        </tr>
    </table>
    <script src="javascript.js"></script>
</body>

</html>
